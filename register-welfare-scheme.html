    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="SUH"
                style="height: 40px; vertical-align: middle; border-radius: 50%;"></div>
        <ul>
            <li><a href="index.html">Home</a> </li>

    <main>
        <h2>Welfare Scheme Enrollment</h2>
        <form>
            <label for="scheme-name">Scheme Name:</label>
            <input type="text" id="scheme-name" name="scheme-name" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="eligibility">Eligibility Criteria:</label>
            <textarea id="eligibility" name="eligibility" required></textarea>
            <h3>Enrollment Form</h3>
            <label for="personal-details">Personal Details:</label>
            <input type="text" id="personal-details" name="personal-details" required>
            <label for="scheme-details">Scheme Details:</label>
            <input type="text" id="scheme-details" name="scheme-details" required>
            <div class="center-button">
                <button type="submit">Enroll</button>
            </div>
        </form>
    </main>
</body>
