<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Camp Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="SUH"
                style="height: 40px; vertical-align: middle; border-radius: 50%;"></div>
        <ul>
            <li><a href="index.html">Home</a> </li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <main>
        <h2>Health Camp Registration</h2>
        <form>
            <label for="camp-name">Health Camp Name:</label>
            <input type="text" id="camp-name" name="camp-name" required>
            <label for="camp-type">Type of Health Camp:</label>
            <input type="text" id="camp-type" name="camp-type" required>
            <label for="facility">Facility Provided:</label>
            <input type="text" id="facility" name="facility" required>
            <label for="date-time">Date and Time:</label>
            <input type="datetime-local" id="date-time" name="date-time" required>
            <label for="organizer">Organizer Name:</label>
            <input type="text" id="organizer" name="organizer" required>
            <label for="contact">Contact Details:</label>
            <input type="text" id="contact" name="contact" required>
            <div class="center-button">
                <button type="submit">Register</button>
            </div>
        </form>
    </main>
</body>

</html>
