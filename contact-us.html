<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shelter for Homeless People</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="SUH"
                style="height: 40px; vertical-align: middle; border-radius: 50%;"></div>
        <ul>
            <li><a href="index.html">Home</a> </li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <main>
        <div class="contact-center">
            <h1>Contact Us</h1>
            <p>Contact details:</p>
            <p>Address: Ministry of Housing & Urban Affairs, New Delhi</p>
            <p>Phone: +123 456 7890</p>
            <p>Email: contact@shelter.com</p>
        </div>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <div class="center-button">
                <button type="submit">Send</button>
            </div>
        </form>
        
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </main>
</body>

</html>
