<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULB Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="SUH"
                style="height: 40px; vertical-align: middle; border-radius: 50%;"></div>
        <ul>
            <li><a href="index.html">Home</a> </li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <main>
        <h2>ULB Registration</h2>
        <form>
            <label for="name">ULB Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="contact">Contact Details:</label>
            <input type="text" id="contact" name="contact" required>
            <label for="fund-allocation">Fund Allocation Details:</label>
            <textarea id="fund-allocation" name="fund-allocation" required></textarea>
            <label for="project-approval">Project Approval Details:</label>
            <textarea id="project-approval" name="project-approval" required></textarea>
            <div class="center-button">
                <button type="submit">Register</button>
            </div>
        </form>
    </main>
</body>

</html>
