<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULB Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="SUH"
                style="height: 40px; vertical-align: middle; border-radius: 50%;"></div>
        <ul>
            <li><a href="index.html">Home</a> </li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <main>
        <h2>ULB Registration</h2>
        <form>
            <div class="form-group">
                <label for="name">ULB Name:</label>
                <input type="text" id="name" name="name" value="Enter Name of ULB" required>
            </div>
            <div class="form-group">
                <label for="type">ULB Type:</label>
                <input type="text" id="type" name="type" value="Enter type of ULB" required>
            </div>
            <div class="form-group">
                <label for="Category">Category:</label>
                <select name="category" id="category">
                    <option value="Select">Select</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dh">District Headquaters:</label><br>
                <input type="text" id="dh" name="District Headquaters" value="District Headquater's Name">
            </div>
            <div class="form-group">
                <label for="name">Ward Count:</label>
                <input type="text" id="wc" name="ward count" value="Enter Number of ward">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="Enter Address Details">
            </div>
            <div class="form-group">
                <label for="town">Town/City:</label>
                <input type="text" id="town" name="town" value="Name of City/Town">
            </div>
            <div class="form-group">
                <label for="taluka">Taluka:</label>
                <input type="text" id="taluka" name="taluka" value="Enter name of Taluka">
            </div>
            <div class="form-group">
                <label for="taluka">President Name:</label>
                <input type="text" id="PN" name="PN" value="Name of President of ULB">
            </div>
            <div class="form-group">
                <label for="contact">President Contact Details:</label>
                <input type="text" id="Pcontact" name="Pcontact" value="Contact number of President">
            </div>
            <div class="form-group">
                <label for="cf name">Chief Officer Name:</label>
                <input type="text" id="cf name" name="cf name" value="Name of Chief Officer of ULB">
            </div>
            <div class="form-group">
                <label for="cf no.">Chief Officer Contact Details:</label>
                <input type="text" id="cf no." name="cf no." value="Contact number of Chief Officer">
            </div>
            <div class="form-group">
                <label for="ulb id">ULB Email-Id:</label>
                <input type="text" id="ulb id" name="ulb id" value="Enter Email-Id of ULB">
            </div>
            <div class="form-group">
                <label for="Superintendent Name:">Superintendent Name:</label>
                <input type="text" id="Superintendent Name:" name="Superintendent Name:" value="Name of Superintendent">
            </div>
            <div class="form-group">
                <label for="sno.">Superintendent Contact Details:</label>
                <input type="text" id="sno." name="sno." value="Contact number of Superintendent">
            </div>
            <div class="form-group">
                <label for="ce name">City Engineer Name:</label>
                <input type="text" id="ce name" name="ce name" value="Enter Name of City Engineer">
            </div>
            <div class="form-group">
                <label for="ce no.">City Engineer Contact Details:</label>
                <input type="text" id="ce no." name="ce no." value="Contact number of City Engineer">
            </div>
            <div class="form-group">
                <label for="AN">Accountant Name:</label>
                <input type="text" id="AN" name="AN" value="Enter Name of Accountant">
            </div>
            <div class="form-group">
                <label for="ac no.">Accountant Contact Details:</label>
                <input type="text" id="ac no." name="ac no." value="Contact Details of Accountant">
            </div>
            <div class="form-group">
                <label for="si name.">Sanitory Inspector Name:</label>
                <input type="text" id="si name." name="si name." value="Enter Name of Sanitory Inspector">
            </div>
            <div class="form-group">
                <label for="si no.">Sanitory Inspector Contact Details:</label>
                <input type="text" id="si no." name="si no." value="Contact Details of Sanitory Inspector">
            </div>
            <div class="form-group">
                <label for="Estate">Estate Officer:</label>
                <input type="text" id="Estate" name="Estate" value="Enter Name of Estate officer">
            </div>
            <div class="form-group">
                <label for="estate no.">Estate Officer Contact Details:</label>
                <input type="text" id="estate no." name="estate no." value="Contact Details of Estate Officer">
            </div>
            <div class="form-group">
                <label for="anti">Anti-Encroachment Officer Name:</label>
                <input type="text" id="anti" name="anti" value="Enter Name of Anti-Encroachment Officer">
            </div>
            <div class="form-group">
                <label for="anti no.">Anti-Encroachment Officer Contact No.:</label>
                <input type="text" id="anti no." name="anti no." value="Contact Details of Anti-Encroachment Officer">
            </div>
            <div class="form-group">
                <label for="zone">Zone:</label>
                <input type="text" id="zone" name="zone" value="Enter Zone">
            </div>
            <div class="center-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
